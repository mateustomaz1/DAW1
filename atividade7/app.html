<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <h1>Cadastro de Usuário</h1>

    <form action="https://httpbin.org/post " method="POST">

        <fieldset>

            <legend>Dados Básicos</legend>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <br />

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <br />

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">

        </fieldset>

        <fieldset>
            
            <legend>Quais Tecnologias te interessam?</legend>

            <input type="checkbox" id="html" name="tecnologia" value="html">
            <label for="html">HTML</label>
            
            <br />

            <input type="checkbox" id="css" name="tecnologia" value="css">
            <label for="css">CSS</label>
            
            <br />

            <input type="checkbox" id="javascript" name="tecnologia" value="javascript">
            <label for="javascript">JavaScript</label>

            <br />

        </fieldset>

        <fieldset>

            <legend>Você é de Esperança - PB?</legend>
            
            <input type="radio" id="sim" name="esperanca" />
            <label for="sim">Sim</label>
            
            <br />
            
            <input type="radio" id="nao" name="esperanca" />
            <label for="nao">Não</label>
            
        </fieldset>

        <br />

        <button type="submit"> Enviar </button>

    </form>

</body>

</html>
